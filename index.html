<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hwaker's PortifoliOS</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #000;
      color: #00ff00;
    }
    .top-bar {
      background: linear-gradient(to right, #ccc, #eee);
      padding: 5px 10px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #888;
    }
    .top-bar span {
      font-size: 14px;
    }
    .terminal {
      padding: 10px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Kali_Linux_logo_2.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    .option {
      cursor: pointer;
      color: #00ff00;
      display: block;
      margin: 10px 0;
    }
    .option:hover {
      color: #00ccff;
      text-decoration: underline;
    }
    #output {
      margin-top: 20px;
    }
    .prompt {
      color: red;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>hwaker@kali:~</span>
    <span>Hwaker's PortifoliOS</span>
  </div>
  <div class="terminal">
    <div class="prompt">hwaker@kali:~#</div>
    <div>&gt; Select an option by clicking:</div>
    <div class="option" onclick="showAbout()">1) About Me</div>
    <div class="option" onclick="location.href='blog.html'">2) Blogs</div>
    <div class="option" onclick="location.href='https://www.youtube.com/@malluhacker288'">3) Videos</div>
    <div class="option" onclick="showResearch()">4) Research</div>
    <div id="output"></div>
  </div>
  <script>
    function showAbout() {
      document.getElementById("output").innerText =
        "Ahh..Just a normal dude who doesn't know what to do with life trying to solve world's cybersecurity challenges.";
    }
    function showResearch() {
      document.getElementById("output").innerText =
        "Research section is under construction... Stay tuned!";
    }
  </script>
</body>
</html>
